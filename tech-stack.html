<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashton James | Tech Stack</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header-nav.css" />
    <link rel="stylesheet" href="css/tech-stack.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/ico"
      href="web_portfolio_images/Logo/portfolio_logo_favicon.ico"
    />
  </head>
  <body>
    <!-- Background Video -->
    <video
      class="bg-video"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      width="1280"
      height="720"
    >
      <source src="videos/portfolio_bg480.mp4" type="video/mp4" />
      <track
        kind="descriptions"
        src="videos/portfolio_bg.vtt"
        label="Video Description"
        default
      />
      Your browser does not support the video tag.
    </video>
    <!-- header -->
    <header class="header">
      <div class="logo">
        <img
          src="web_portfolio_images/Logo/portfolio_logo_android_chrome_192x192.png"
          alt="Ashton James Logo"
          height="24"
          width="24"
        />
      </div>
      <!-- quote -->
      <div class="quote">Turn your idyllic fantasy into digital reality</div>
      <!-- socials -->
      <div class="socials">
        <img
          id="socials-logo"
          src="web_portfolio_images/SVGs/socials_icon.svg"
          alt="Socials logo"
        />
        <div class="socials-dropdown">
          <div class="top-highlight"></div>
          <!-- drop down content -->
          <h6>Follow Me</h6>
          <a href="https://x.com" target="_blank" class="social-icon">
            <img
              src="web_portfolio_images/SVGs/x_icon_white.svg"
              alt="X (Twitter)"
            />
            X
          </a>
          <a
            href="https://github.com/Kscopee"
            target="_blank"
            class="social-icon"
          >
            <img
              src="web_portfolio_images/SVGs/github_icon_white.svg"
              alt="GitHub"
            />
            GitHub
          </a>
          <a
            href="https://www.linkedin.com/in/ashton-james-caspe-bba704363"
            target="_blank"
            class="social-icon"
          >
            <img
              src="web_portfolio_images/SVGs/likedin_icon_white.svg"
              alt="LinkedIn"
            />
            LinkedIn
          </a>
        </div>
      </div>
    </header>

    <!-- left navbar -->
    <nav class="vertical-nav" aria-label="Main Navigation">
      <ul>
        <li>
          <a href="index.html" class="nav-link" data-tooltip="Home">
            <img
              src="web_portfolio_images/SVGs/home_icon_white.svg"
              alt="Home Page"
            />
          </a>
        </li>
        <li>
          <a href="about.html" class="nav-link" data-tooltip="About">
            <img
              src="web_portfolio_images/SVGs/person_icon_white.svg"
              alt="About Page"
            />
          </a>
        </li>
        <li>
          <a
            href="tech-stack.html"
            class="nav-link active"
            data-tooltip="Tech Stack"
          >
            <img
              src="web_portfolio_images/SVGs/stack_icon_white.svg"
              alt="Tech Stack"
            />
          </a>
        </li>
      </ul>
    </nav>

    <!-- main content -->
    <main class="main-content">
      <!-- ===== TECH STACK ===== -->
      <section id="tech-stack" class="section">
        <!-- title -->
        <h2 class="skills-title">Tech Stack</h2>

        <!-- skill toggle -->
        <div class="skill-switcher">
          <button class="skill-toggle active" data-type="technical">
            Technical
          </button>
          <button class="skill-toggle" data-type="soft">Soft</button>
        </div>

        <!-- skills grid -->
        <div class="skills-grid">
          <!-- technical skills -->
          <div class="skill-section technical" data-active="true">
            <div class="skill-grid">
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/html_logo.svg"
                  alt="HTML logo"
                />
                <h4>HTML</h4>
              </div>
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/css_logo.svg"
                  alt="CSS logo"
                />
                <h4>CSS</h4>
              </div>
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/javascript_logo.svg"
                  alt="JavaScript logo"
                />
                <h4>JavaScript</h4>
              </div>
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/java_logo.svg"
                  alt="Java logo"
                />
                <h4>Java</h4>
              </div>
            </div>
          </div>

          <!-- soft skills -->
          <div class="skill-section soft" data-active="false">
            <div class="skill-grid">
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/communication_icon.svg"
                  alt="Communication icon"
                />
                <h4>Communication</h4>
              </div>
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/creativity_icon.svg"
                  alt="Creativity icon"
                />
                <h4>Creativity</h4>
              </div>
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/organization.svg"
                  alt="Organization icon"
                />
                <h4>Organization</h4>
              </div>
              <div class="skill-item">
                <img
                  src="web_portfolio_images/SVGs/dedication_icon.svg"
                  alt="Dedication icon"
                />
                <h4>Dedication</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- local java scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/tv-carousel.js"></script>
    <script src="js/video-background.js"></script>
  </body>
</html>
